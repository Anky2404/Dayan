<!DOCTYPE html>  
<html lang="hi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>पृष्ठ का शीर्षक</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f4f4f4;  
            margin: 0;  
            padding: 20px;  
        }  
        .container {  
            max-width: 600px;  
            margin: auto;  
            background: white;  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
        }  
        h1 {  
            text-align: center;  
            color: #333;  
        }  
        .image-container {  
            text-align: center;  
            margin: 20px 0;  
        }  
        img {  
            max-width: 100%;  
            border-radius: 8px;  
        }  
        .details {  
            font-size: 18px;  
            color: #555;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1>पूजा सिंह</h1>  
        <div class="image-container">  
         <a href="https://imgbb.com/"><img src="https://i.ibb.co/mF8SnPB4/IMG-20250421-WA0009.jpg" alt="IMG-20250421-WA0009" border="0" /></a>  
        </div>  
        <div class="details">  
            <p>ऊँचाई: 5.5 फीट</p>  
            <p>रंग: फेयर</p>  
            <p>कीमत: 5000 रुपये</p>  
        </div>  
    </div>  
</body>  
</html>
